<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Tracker</title>
  <link rel="stylesheet" href="css19/bootstrap.css">
  <link rel="stylesheet" href="css19/style19.css">
  <script src="js19/bootstrap.js"></script>
  <script src="js19/jquery-3.6.1.js"></script>
  <script src="js19/script19.js"></script>
</head>

<body>
  <div id="image">
    <div class="container">
      <h1 class="hid">Triangle Tracker</h1>
      <p class="hid">Input three numbers and see the Triangle it is</p>
      <form id="form-one">
        <div class="form-group col-5">
          <label>Length of 1st side:</label>
          <input id="num1" class="form-control" type="number">
        </div>
        <br>
        <div class="form-group col-5">
          <label>Length of 2nd side:</label>
          <input id="num2" class="form-control" type="number">
        </div>
        <br>
        <div class="form-group col-5">
          <label>Lenght of 3rd side:</label>
          <input id="num3" class="form-control" type="number">
        </div>
        <br>
        <button type="submit">Sumbit</button>
      </form>
      <div class="one">
        <div id="tri">Not a Triangle </div>
      </div>
      <div class="two">
        <img src="img19/three.png" alt="">
        <h2>An Equilateral Triangle</h2>
      </div>
      <div class="three">
        <img class="im" src="img19/two.png" alt="">
        <h2>An Isosceles Triangle</h2>
      </div>
      <div class="four">
        <img class="hd" src="img19/four.png" alt="">
        <h2 id="head">A Scalene Triangle</h2>
      </div>
    </div>
  </div>
</body>

</html>
